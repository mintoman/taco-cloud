# Spring Boot App Name
spring.application.name=taco-cloud

# Thymeleaf (disable cache for development)
spring.thymeleaf.cache=false

# MongoDB Configuration (NoSQL)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tacocloud

# If authentication is enabled in MongoDB:
# spring.data.mongodb.username=tacouser
# spring.data.mongodb.password=yourpassword

